name: ShellCheck

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  shellcheck:
    name: Run ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Find and check scripts
        run: |
          files=$(find . -type f -name "*.sh")
          if [[ -z "$files" ]]; then
            echo "‚ö†Ô∏è No .sh files found, skipping ShellCheck."
            exit 0
          fi
          echo "üîç Checking the following scripts:"
          echo "$files"
          # –ù–µ –ø–∞–¥–∞–µ–º –¥–∞–∂–µ –µ—Å–ª–∏ –µ—Å—Ç—å –æ—à–∏–±–∫–∏
          shellcheck $files || true
